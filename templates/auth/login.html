<!DOCTYPE html>
<html>
<head>
    <title>Login - ContactHound</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-image {
            background-image: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-position: center;
            height: 100%;
            border-radius: 10px 0 0 10px;
        }
        .login-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            padding: 3rem;
        }
        .login-header {
            margin-bottom: 2rem;
        }
        .brand-logo {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .brand-logo i {
            font-size: 2rem;
            color: #5540af;
            margin-right: 10px;
        }
        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #5540af;
        }
        .form-control {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: 1px solid #e1e5ea;
        }
        .form-control:focus {
            border-color: #5540af;
            box-shadow: 0 0 0 0.25rem rgba(85, 64, 175, 0.25);
        }
        .btn-login {
            background: linear-gradient(90deg, #5540af 0%, #6b5cd8 100%);
            border: none;
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #4330a7 0%, #5a4bc7 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(85, 64, 175, 0.3);
        }
        .login-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .login-footer a {
            color: #5540af;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card login-card">
                        <div class="row g-0">
                            <div class="col-md-6 d-none d-md-block">
                                <div class="login-image"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="login-form">
                                    <div class="login-header">
                                        <div class="brand-logo">
                                            <i class="fas fa-search-location"></i>
                                            <span class="brand-text">ContactHound</span>
                                        </div>
                                        <h2>Welcome Back!</h2>
                                        <p class="text-muted">Sign in to access your account</p>
                                    </div>
                                    
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            {% for category, message in messages %}
                                                <div class="alert alert-{{ category }}">{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}
                                    
                                    <form method="POST">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                            </div>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                            <label class="form-check-label" for="remember">Remember me</label>
                                        </div>
                                        <button type="submit" class="btn btn-login">Sign In</button>
                                    </form>
                                    
                                    <div class="login-footer">
                                        <a href="{{ url_for('auth.register') }}">Create an account</a>
                                        <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
