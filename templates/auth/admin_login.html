<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - ContactHound</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            font-weight: bold;
            padding: 1.5rem;
            border-top-left-radius: 10px !important;
            border-top-right-radius: 10px !important;
            text-align: center;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
        .logo-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-area i {
            font-size: 48px;
            color: #4e73df;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .admin-badge {
            background-color: #e74a3b;
            color: white;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            display: inline-block;
            margin-left: 5px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center w-100">
            <div class="col-lg-5">
                <div class="logo-area">
                    <i class="fas fa-search-location"></i>
                    <div class="logo-text">
                        ContactHound <span class="admin-badge">ADMIN</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-lock me-2"></i> Secure Admin Login
                    </div>
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="identifier" class="form-label">Username or Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="identifier" name="identifier" required placeholder="Enter username or email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember this device</label>
                            </div>
                            <input type="hidden" name="admin_login" value="true">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i> Login to Admin Panel
                            </button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                                <i class="fas fa-question-circle me-1"></i> Forgot Password?
                            </a>
                        </div>
                        <div class="mt-4 text-center">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Return to Website
                            </a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3 text-secondary">
                    <small>&copy; {{ now.year }} ContactHound - Admin Access</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
